<!DOCTYPE html>
<html>
  <head>
    <title>Уроки по JavaScript</title>
  </head>
  <body>
    <h1>Солнечная система</h1>
    <ul>
      <li>Солнце</li>
      <li>Меркурий</li>
      <li>Венера</li>
      <li>Земля</li>
      <li>Марс</li>
    </ul>
    <script>
      let list =document.querySelector('ul')
      list.replaceWith(document.createElement('hr'), 'замена', document.createElement('br'))
    </script>
  </body>
</html>
